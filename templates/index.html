<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ get_text('title') }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            color: #111111;
            padding: 40px 20px;
            direction: {{ 'rtl' if lang == 'ar' else 'ltr' }};
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }
        .lang-selector {
            position: absolute;
            top: 20px;
            {{ 'left' if lang == 'ar' else 'right' }}: 20px;
        }
        .lang-selector select {
            padding: 8px 12px;
            border: 1px solid #e7e7e7;
            border-radius: 6px;
            background: #f5f5f5;
            cursor: pointer;
            font-size: 14px;
        }
        .card {
            border: 1px solid #e7e7e7;
            border-radius: 8px;
            padding: 30px;
            background: #ffffff;
        }
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 10px;
            font-size: 14px;
            margin-top: 20px;
        }
        label:first-of-type {
            margin-top: 0;
        }
        input[type="file"] {
            display: none;
        }
        .file-input-button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            background: #f5f5f5;
            border: 1px solid #e7e7e7;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            font-weight: 500;
            transition: background 0.2s;
        }
        .file-input-button:hover {
            background: #f0f0f0;
        }
        .file-name {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary {
            background: #111111;
            color: white;
        }
        .btn-primary:hover {
            background: #333333;
        }
        .btn-secondary {
            background: #e7e7e7;
            color: #111111;
        }
        .btn-secondary:hover {
            background: #d7d7d7;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="lang-selector">
        <select onchange="changeLanguage(this.value)">
            <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
            <option value="fr" {% if lang == 'fr' %}selected{% endif %}>Français</option>
            <option value="ar" {% if lang == 'ar' %}selected{% endif %}>العربية</option>
        </select>
    </div>
    
    <div class="container">
        <h1>{{ get_text('title') }}</h1>
        <p class="subtitle">{{ get_text('subtitle') }}</p>
        
        <div class="card">
            <div class="error" id="error"></div>
            
            <label>{{ get_text('gsc_label') }}</label>
            <button class="file-input-button" onclick="document.getElementById('gsc').click()">
                {{ get_text('gsc_button') }}
            </button>
            <input type="file" id="gsc" accept=".csv" onchange="updateFileName('gsc')" />
            <span class="file-name" id="gscName">{{ get_text('no_file_selected') }}</span>
            
            <label>{{ get_text('keywords_label') }}</label>
            <button class="file-input-button" onclick="document.getElementById('keywords').click()">
                {{ get_text('keywords_button') }}
            </button>
            <input type="file" id="keywords" accept=".xlsx,.xls,.csv" onchange="updateFileName('keywords')" />
            <span class="file-name" id="keywordsName">{{ get_text('no_file_selected') }}</span>
            
            <div class="button-group">
                <button class="btn-primary" onclick="uploadAndAnalyze()">{{ get_text('analyze_btn') }}</button>
                <button class="btn-secondary" onclick="clearFiles()">{{ get_text('clear_btn') }}</button>
            </div>
        </div>
    </div>
    
    <script>
        const lang = "{{ lang }}";
        
        function changeLanguage(newLang) {
            window.location.href = '/?lang=' + newLang;
        }
        
        function updateFileName(type) {
            const fileId = type === 'gsc' ? 'gsc' : 'keywords';
            const nameId = type === 'gsc' ? 'gscName' : 'keywordsName';
            const file = document.getElementById(fileId).files[0];
            document.getElementById(nameId).textContent = file ? file.name : "{{ get_text('no_file_selected') }}";
        }
        
        function clearFiles() {
            document.getElementById('gsc').value = '';
            document.getElementById('keywords').value = '';
            document.getElementById('gscName').textContent = "{{ get_text('no_file_selected') }}";
            document.getElementById('keywordsName').textContent = "{{ get_text('no_file_selected') }}";
            document.getElementById('error').textContent = '';
            document.getElementById('error').classList.remove('show');
        }
        
        function showError(msg) {
            document.getElementById('error').textContent = msg;
            document.getElementById('error').classList.add('show');
        }
        
        async function uploadAndAnalyze() {
            const gscFile = document.getElementById('gsc').files[0];
            const keywordsFile = document.getElementById('keywords').files[0];
            if (!gscFile || !keywordsFile) {
                showError("Please select both files");
                return;
            }
            
            const form = new FormData();
            form.append('gsc', gscFile);
            form.append('keywords', keywordsFile);
            form.append('lang', lang);
            
            try {
                document.querySelector('.btn-primary').disabled = true;
                const response = await fetch('/upload', {method: 'POST', body: form});
                if (!response.ok) throw new Error('Upload failed');
                window.location.href = response.url;
            } catch (e) {
                showError(e.message);
                document.querySelector('.btn-primary').disabled = false;
            }
        }
    </script>
</body>
</html>
